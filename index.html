<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Formulário de Cadastro</h1>
  <div class="form-container">
    <form id="cadastroForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required minlength="15" placeholder="Insira seu nome">

      <label for="email">E-mail:</label>
      <input type="email" id="email" required minlength="10" placeholder="Insira seu e-mail">

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="text" id="dataNascimento" required pattern="\d{2}/\d{2}/\d{4}" placeholder="DD/MM/AAAA">

      <label for="sexo">Sexo:</label>
      <select id="sexo" required>
        <option value="">Selecione</option>
        <option value="Feminino">Feminino</option>
        <option value="Masculino">Masculino</option>
      </select>

      <label for="estadoCivil">Estado Civil:</label>
      <select id="estadoCivil" required>
        <option value="">Selecione</option>
        <option value="Solteiro(a)">Solteiro(a)</option>
        <option value="Casado(a)">Casado(a)</option>
        <option value="Outros">Outros</option>
      </select>

      <label>Áreas de Interesse:</label>
      <div class="interests-container">
        <input type="checkbox" id="analise" name="areas" value="Analise">
        <label for="analise">Análise</label>
        <input type="checkbox" id="bancoDeDados" name="areas" value="BancoDeDados">
        <label for="bancoDeDados">Banco de dados</label>
        <input type="checkbox" id="desenvolvimento" name="areas" value="Desenvolvimento">
        <label for="desenvolvimento">Desenvolvimento</label>
        <input type="checkbox" id="engenhariaDeSoftware" name="areas" value="EngenhariaDeSoftware">
        <label for="engenhariaDeSoftware">Engenharia de software</label>
        <input type="checkbox" id="redesDeComputadores" name="areas" value="RedesDeComputadores">
        <label for="redesDeComputadores">Redes de computadores</label>
      </div>

      <input type="submit" value="Enviar">
	  </form>

	  <!-- Elemento para exibir mensagem de envio bem-sucedido -->
	  <p id="mensagem" class="success-message"></p>
 
  </div>

  <script src="script.js"></script>
</body>
</html>
